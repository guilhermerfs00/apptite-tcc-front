<header>
  <div class="logo-container" (click)="dashboard()">
    <img src="assets/img/logo.png" alt="Logo Apptite" class="logo-img" />
  </div>

  <button class="menu-toggle" (click)="toggleMobileMenu()" aria-label="Abrir menu">
    &#9776; <!-- 3 tracinhos -->
  </button>

  <nav [ngClass]="{ 'active': isMobileMenuOpen }">
    <ng-container *ngIf="isAdmin">
      <a routerLink="/dashboard" (click)="dashboard(); toggleMobileMenu()">Dashboard</a>
      <a routerLink="/cadastro-restaurante" (click)="cadastroRestaurante(); toggleMobileMenu()">Restaurante</a>
      <a routerLink="/alterar-cadastro" (click)="toggleMobileMenu()">Perfil</a>
    </ng-container>

    <ng-container *ngIf="isGarcon">
      <a (click)="verPedidosGarcon(); toggleMobileMenu()">Pedidos do Gar√ßom</a>
    </ng-container>

    <ng-container *ngIf="isChef">
      <a (click)="verPedidosChef(); toggleMobileMenu()">Pedidos do Chef</a>
    </ng-container>

    <a (click)="logout(); toggleMobileMenu()" class="logout">Sair</a>
  </nav>
</header>
