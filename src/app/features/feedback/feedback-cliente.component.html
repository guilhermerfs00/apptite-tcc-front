<div class="feedback-container">
  <h2>Compartilhe sua experiência</h2>

  <form (ngSubmit)="enviarFeedback()">
    <div class="form-group">
      <label for="nota">Avaliação</label>
      <select id="nota" [(ngModel)]="nota" name="nota" required>
        <option value="" disabled selected hidden>Escolha uma nota</option>
        <option *ngFor="let n of [5, 4, 3, 2, 1]" [value]="n">{{ n }} ⭐</option>
      </select>
    </div>

    <div class="form-group">
      <label for="conteudo">Comentário</label>
      <textarea
        id="conteudo"
        name="conteudo"
        [(ngModel)]="conteudo"
        rows="4"
        placeholder="Conte como foi sua experiência no restaurante..."
        required
      ></textarea>
    </div>

    <button type="submit">Enviar Feedback</button>
  </form>
</div>
