<div class="cadastro-container">
  <h1>Cadastro de Restaurante</h1>

  <form (ngSubmit)="onSubmit()">
    <div class="input-group">
      <label for="nome">Nome do Restaurante</label>
      <input type="text" id="nome" [(ngModel)]="restauranteRequest.nome" name="nome" required>
    </div>
    <div class="input-group">
      <label for="endereco">EndereÃ§o</label>
      <input type="text" id="endereco" [(ngModel)]="restauranteRequest.endereco" name="endereco" required>
    </div>
    <button type="submit" class="cadastro-button">Cadastrar</button>
  </form>

  <hr />
  <app-lista-restaurantes #lista (restauranteAdicionado)="lista.carregarRestaurantes()"></app-lista-restaurantes>
</div>
