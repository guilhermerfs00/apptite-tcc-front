<div class="cadastro-container">
  <h1>Cadastro de Item</h1>

  <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="input-group">
      <label for="nome">Nome do Item</label>
      <input type="text" id="nome" [(ngModel)]="itemRequest.nome" name="nome" required>
    </div>

    <div class="input-group">
      <label for="descricao">Descrição</label>
      <input type="text" id="descricao" [(ngModel)]="itemRequest.descricao" name="descricao" required>
    </div>

    <div class="input-group">
      <label for="preco">Preço</label>
      <input type="number" id="preco" [(ngModel)]="itemRequest.preco" name="preco" required>
    </div>

    <div class="input-group file-upload">
      <label for="imagem">Imagem do Item</label>
      
      <div class="upload-area" (click)="fileInput.click()">
        <span *ngIf="!selectedFile">Clique para escolher uma imagem</span>
        <span *ngIf="selectedFile">{{ selectedFile.name }}</span>
      </div>
    
      <input type="file" id="imagem" #fileInput hidden (change)="onFileSelected($event)" accept="image/*">
    </div>
    

    <button type="submit" class="cadastro-button">Cadastrar</button>
  </form>

  <hr />
  <app-lista-item #lista (itemAdicionado)="lista.carregarItens()"></app-lista-item>
</div>
