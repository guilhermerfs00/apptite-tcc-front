<div class="login-container">
  <div class="logo">
    <h1>apptite</h1>
  </div>
  <form (ngSubmit)="onSubmit()" class="login-form">
    <div class="input-group">
      <label for="name">Nome</label>
      <input type="text" id="name" [(ngModel)]="nome" name="name" placeholder="Digite seu nome" required>
    </div>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Digite seu email" required>
    </div>
    <div class="input-group">
      <label for="password">Senha</label>
      <input type="password" id="password" [(ngModel)]="senha" name="password" placeholder="Digite sua senha" required>
    </div>
    <button type="submit" class="login-button">REGISTRAR</button>
  </form>

  <div class="register-link">
    <a routerLink="/login">JÃ¡ tem conta? Entrar</a>
  </div>
</div>
