<div class="lista-mesas-container">
    <h1>Lista de Mesas</h1>

    <div class="mesas-grid">
        <div *ngFor="let mesa of mesas" class="mesa-box">
            <h2>Mesa {{ mesa.numero }}</h2>
            
            <!-- QR Code Gerado -->
            <div class="qrcode-container" id="qrcode-{{ mesa.uuid }}">
                <a [routerLink]="['/cadastro-cliente', mesa.idMesa]">
                    <img [src]="mesa.qrCodeUrl" alt="QR Code da Mesa {{ mesa.numero }}" class="qrcode-image">
                </a>
            </div>

            <!-- Container dos bot천es -->
            <div class="button-container">
                <!-- Bot찾o para Baixar QR Code -->
                <button class="download-button" (click)="baixarQRCode(mesa.uuid, mesa.numero)">
                    <i class="fas fa-download"></i> Baixar QR Code
                </button>

                <!-- Bot찾o de Exclus찾o -->
                <button class="delete-button" (click)="excluirMesa(mesa.idMesa)">
                    Excluir
                </button>
            </div>
        </div>
    </div>
</div>
